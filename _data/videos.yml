-
    title: "Rien à cacher - Vie privée : un guide de survie en milieu hostile (repas familial, dîner entre amis...)"
    url: //data.passageenseine.org/2015/webm/PSES2015_rien-a-cacher.webm
    extra_url:
    date_fr: juin 2015
    authors:
        - Laurent Chemla
    abstract: >
        Expliquer en détail et de manière organisée pourquoi nous avons tous des
        choses à cacher, pour nous ou pour ceux avec qui nous sommes en relation,
        et proposer un guide de survie en milieu hostile (repas de famille, par
        exemple) permettant la prise de conscience.
        – [Transcription proposée par l'April](https://www.april.org/rien-cacher-vie-privee-guide-de-survie-en-milieu-hostile-laurent-chemla-pses2015)
