    title: "Non, je n’ai rien à cacher"
    abstract: >
        Au travers d'une anecdote et bien loin d'Internet, ne rien avoir à cacher parce que l'on
        n'a rien à se reprocher est inexact dans la mesure où **ce n'est pas vous qui choisissez
        ce que vous vous reprochez**, mais bien les autres, ceux qui étudient, épient vos informations.
    authors:
        - Lionel Dricot
    url: https://ploum.net/rien-a-cacher/

