    title: "Internet, une zone de non-droit ? La bonne blague"
    abstract: >
        [La Confiance en l'Economie
        Numérique](https://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000000801164)
        (LCEN) est une loi qui impose aux acteurs d'Internet d'agir en retirant
        tout contenu _manifestement illicite_ signalé (cf. [cette fiche de
        service-public.fr](https://www.service-public.fr/particuliers/vosdroits/F32075#N100B8)).
        Cette même loi prévoit également que des sites comme Facebook ou
        Twitter conservent pendant un an des données relatives à quelqu’un qui
        a créé ou supprimé un contenu chez eux. Ce dispositif est prévu pour
        aller vite dans le cadre d’enquêtes des services de renseignement et
        dans ce cas-là, aucun juge n'est saisi. Ainsi la loi transforme ces
        entreprises en police privée.


        Depuis 2014, une loi visant à renforcer la lutte contre le terrorisme
        permet, **sans aucun juge**, le **blocage de sites faisant la promotion
        du djihad et du terrorisme**, ainsi que leur déréférencement
        (disparition des résultats des moteurs de recherche). Ces blocages sont
        [inefficaces](https://www.nextinpact.com/article/14850/89802-l-anssi-tres-reservee-sur-mesures-blocage-sites)
        et simple à contourner. Le risque majeur est le **surblocage**, comme
        ce qu'il s'est passé [en Australie, courant
        2013](https://www.nextinpact.com/article/6637/80342-en-australie-site-bloque-250-000-surbloques).


        **Le droit français comporte de nombreuses lois pour contrôler
        Internet**. En ajouter de nouvelles semble donc difficile...
    authors:
        - Andréa Fradin
    url: https://www.nouvelobs.com/rue89/rue89-internet/20150115.RUE7443/internet-une-zone-de-non-droit-la-bonne-blague.html

