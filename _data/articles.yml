    title: "Rien à cacher"
    abstract: >
        « _Mais que dire à ceux qui n’ont rien à cacher ?_ » Depuis les
        révélations d'Edward Snowden, nous savons désormais que **l’information
        recherchée n’est pas ce que nous disons, mais à qui nous le disons**.
        Ce que veulent les états, c’est tout savoir de nos réseaux. Nous en
        venons à une question bien plus précise &#58; pourquoi doit-on protéger
        ceux avec qui on échange ? Parce qu'aujourd'hui, il ne s'agit plus
        uniquement de se protéger soi-même mais **surtout de protéger les autres**.


        En guise de complément, vous pouvez également lire [Pourquoi la
        NSA espionne aussi votre papa (#oupas)](https://www.lemonde.fr/blog/bugbrother/2013/06/30/pourquoi-la-nsa-espionne-aussi-votre-papa-oupas/).
    authors:
        - Laurent Chemla
    url: https://blogs.mediapart.fr/laurent-chemla/blog/060115/rien-cacher

