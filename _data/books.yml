-
    title: "1984"
    authors:
        - George Orwell
    abstract: >
        Dans une société totalitaire, son gouvernement _Big Brother_ surveille
        ses citoyens et impose une discipline de fer.


        La mise en place d'une surveillance massive a été facilitée parce que
        les citoyens pensaient que, puisqu'ils n'ont rien à se reprocher et
        encore moins à craindre, alors ils n'ont rien à cacher. Cet argument
        avait été avancé par [Joseph Goebbels en
        1933](http://1933key.com/Propaganda-1933/Goebbels-Speech-December-1933).

-
    title: "Attentifs ensemble"
    authors:
        - Jérôme Thorel
    abstract: >
        L’ordre sécuritaire se targue de réussir à impliquer tous les citoyens
        dans la protection de leur environnement. À cet effet, il déploie toute
        une technologie destinée à une protection pro-active visant la
        **recherche d’intentions coupables**, avant même que l’acte ne soit commis
        et que les faits avérés ne soient établis.


        Jérôme Thorel décrypte ces mécanismes qui ne peuvent que nous inquiéter
        sur ce qu’on prétend élaborer en notre nom et pour notre soi-disant
        bonheur.

-
    title: "Le Procès"
    authors:
        - Franz Kafka
    abstract: >
        Un homme, Joseph K., est arrêté mais il lui est impossible d'en connaître le motif.
        Il essaie désespérément de trouver pourquoi, et découvre bientôt une court de justice
        qui possède un dossier épais sur lui.


        Ce livre révèle le problème d'une administration qui utilise vos
        données personnelles pour établir des faits, en tirer des conclusions
        et émettre un jugement, tout cela sans que vous puissiez savoir
        **comment vos propres données sont utilisées**. Lorsque vous n'avez
        rien à cacher, toute information sur vous peut être détournée ou
        croisée avec d'autres faits complètement différents mais qui donneront
        un tout autre sens.

-
    title: "Matin Brun"
    authors:
        - Franck Pavloff
    abstract: >
        Matin brun est une nouvelle et un apologue français. Vous pouvez la
        lire en suivant [ce
        lien](http://www.ifecosse.org.uk/IMG/pdf/Matin_Brun_texte.pdf) (PDF).


        Ce livre montre comment un régime totalitaire peut se mettre en place
        rapidement pour peu que l’on ne fasse pas trop attention ou que, par
        peur ou par soumission, nous nous plions trop rapidement aux nouvelles
        règles établies.

-
    title: "Menace sur nos libertés"
    authors:
        - Julian Assange
        - Jacob Appelbaum
        - Andy Müller-Maguhn
        - Jérémie Zimmermann
    abstract: >
        Appels téléphoniques, SMS, chats, recherches Google, statuts sur
        Facebook : chaque jour nous communiquons des données sur nos
        fréquentations, nos opinions, nos habitudes, nos peurs, nos désirs ou
        nos pensées intimes, sans nous soucier de ce qu elles deviennent. Or
        ces informations privées sont enregistrées, stockées et peuvent
        facilement être analysées et exploitées. À l heure où nous échangeons
        de plus en plus via Internet, des systèmes de surveillance globaux se
        déploient pour tirer profit du nouvel or noir du XXIe siècle : les
        données personnelles.


        Internet, ce formidable outil d émancipation, est-il en train de
        devenir le plus efficace instrument de contrôle jamais mis en place ?
