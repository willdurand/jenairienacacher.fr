    title: "Si vous ne le faites pas pour vous, faites-le pour moi !"
    content: >

-
    title: "Puis-je vous demander le mot de passe de votre ordinateur, de votre
    boîte mail et de votre compte Facebook ? Promis, je ne ferai rien de mal,
    seulement lire."
    content: >
        Comment oseriez-vous répondre non ? Lorsque vous n'avez rien à cacher,
        vous ne pouvez pas faire de distinction entre ce que vous admettez
        rendre public et ce qui vous dérange un peu plus. Dès lors que vous
        imposez une barrière, vous avez quelque chose à cacher (et c'est bien
        normal !).


        Nous autres, êtres humains, nous distinguons les uns des autres parce
        que nous avons tous une vie privée, une intimité que nous ne dévoilons
        pas à tout bout de champ.

-
    title: "Pourquoi est-ce plus compliqué que ce que l'on pense ?"
    content: >
        Vous respectez la loi, vous n'avez rien à vous repprocher, vous n'avez
        jamais fraudé (si, peut-être une fois, il y a longtemps). Nous sommes
        tous dans ce cas-là. Peut-être avez-vous déjà fait un excès de vitesse
        (sans avoir été pris), peut-être avez-vous déjà fait quelque chose de
        tout à fait banale, aujourd'hui.


        Que ce passera t-il lorsque, un gouvernement futur et dans le but de
        lutter contre les accidents de la route, supprimera le permis de toute
        personne ayant effectué un excès de vitesse, dans sa vie ? Ou
        condamnera toute personne ayant fait cette même chose tout à fait
        banale dans leur vie ?


        **Vous ne pouvez pas être certain que ce que vous faites aujourd'hui ne
        sera pas interdit demain**. Vous avez raison en un sens, vous n'avez
        rien à cacher aujourd'hui, mais vous ne pouvez pas savoir ce qu'il en
        sera demain. Sinon, soyez bien sûrs que les juifs d'Allemagne en 1936
        se seraient bien gardés d'aller se déclarer. L'histoire est là pour
        nous rappeler que le pire peut effectivement se produire.
