-
    title: "Puis-je vous demander une copie de tous vos emails, de vos messages
    et photos sur Facebook, et de tous les fichiers sur votre ordinateur ?
    J'aimerais tout savoir sur votre vie privée."
    content: >
        Comment oseriez-vous répondre _non_ ? Lorsque vous n'avez rien à cacher,
        vous ne pouvez pas faire de **distinction** entre ce que vous admettez
        rendre public et ce qui vous dérange un peu plus. Dès lors que vous
        imposez une **barrière**, vous avez quelque chose à cacher (et c'est
        bien normal !).


        Nous autres, êtres humains, nous distinguons les uns des autres parce
        que nous avons tous une [**vie
        privée**](https://fr.wikipedia.org/wiki/Article_8_de_la_Convention_europ%C3%A9enne_des_droits_de_l%27homme),
        une **intimité** que nous ne dévoilons pas à tout bout de champ.

-
    title: "Si vous ne le faites pas pour vous, faites-le pour moi !"
    content: >
        <a href="https://internetetmoi.fr/blog/474-degres-de-separation/"><img src="/images/degres-sep.png" class="pull-right img-responsive floating-image img-thumbnail"></a>
        <a class="label label-info" href="/surveillance.html">surveillance</a>
        Depuis des années, les agences gouvernementales et autres services
        secrets s'affairent à créer des **graphes sociaux**, représentants les
        **liens entre individus**. En effet, une personne peut devenir
        _intéressante_ du jour au lendemain, que ce soit parce qu'elle devient
        célèbre, nuisible ou simplement parce que ses opinions (politiques,
        religieuses) ne sont plus en phase avec le gouvernement en place.


        Lorsqu'une personne est placée sous "surveillance", son entourage
        l'est également, ce qui se traduit par une **surveillance des personnes à
        deux voire trois degrés**. En prenant en considération la [théorie
        des six degrés de
        séparation](https://fr.wikipedia.org/wiki/Six_degr%C3%A9s_de_s%C3%A9paration)
        (voir également l'[étude du petit
        monde](https://fr.wikipedia.org/wiki/%C3%89tude_du_petit_monde) datant
        de 1967), cela représente beaucoup, beaucoup de monde. Vous pouvez
        donc, à votre insu, être surveillé, même si vous n'avez rien à vous
        reprocher. En 2011, l'Université de Milan a montré qu’en moyenne un
        membre du réseau social Facebook est séparé de tout autre membre par
        4,74 relations.


        <a class="label label-warning" href="/transparence.html">transparence</a>
        Si vous n'avez rien à cacher, vos proches ont probablement un avis
        différent, et vous les mettez soit en danger, soit dans une position
        délicate si ce que vous n'avez pas à cacher de votre côté se retourne
        contre eux. Les [licenciements
        Facebook](https://www.cfdt.fr/portail/vos-droits/fil-d-actu-juridique/-licenciements-facebook-quels-risques-pour-les-salaries-prod_141695)
        survenus ces dernières années en sont de très bons exemples.


-
    title: "Pourquoi est-ce plus compliqué que ce que l'on pense ?"
    content: >
        **Vous ne pouvez pas être certain que ce que vous faites aujourd'hui ne
        sera pas interdit demain**. Vous avez raison en un sens, vous n'avez
        rien à cacher aujourd'hui, mais vous ne pouvez pas savoir ce qu'il en
        sera demain. Sinon, soyez bien sûrs que les juifs d'Allemagne en 1936
        se seraient bien gardés d'aller se déclarer (la répression est arrivée
        ensuite). L'histoire est là pour nous rappeler que le pire peut
        effectivement se produire.


        <a class="label label-warning" href="/transparence.html">transparence</a>
        Pour terminer cette introduction, vous n'êtes pas à l'abri d'abus comme
        [ces employés victimes de l'utilisation abusive de la géolocalisation
        par leurs
        employeurs](https://rue89.nouvelobs.com/2014/02/25/etre-geolocalise-employeur-men-fiche-nai-rien-a-cacher-250150).
